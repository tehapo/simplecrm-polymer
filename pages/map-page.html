<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../elements/customer-data.html">
<dom-module id="map-page">
    <link rel="import" type="css" href="page-styles.css">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
            }
            google-map {
                width: 100%;
                height: 100%;
            }
        </style>
        <customer-data customers="{{customers}}"></customer-data>
        <div class="header">
            <h2>Customers on map</h2>
        </div>

        <div class="content">
            <google-map fit-to-markers>
                <template is="dom-repeat" items="[[customers]]">
                    <google-map-marker click-events latitude$="[[item.location.lat]]" longitude$="[[item.location.lon]]">
                        <span>[[item.firstName]]</span> <span>[[item.lastName]]</span>
                    </google-map-marker>
                </template>
            </google-map>
        </div>
    </template>
    <script>
        Polymer({
            is: 'map-page',

            properties: {
                customers: Array
            }
        });
    </script>
</dom-module>
